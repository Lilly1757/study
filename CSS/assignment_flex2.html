  <head>

      .flex {
        display: flex;
        gap: 64px;
        padding: 32px;
      }
      .flex2 {
        display: flex;

      }
      .flex3 {

        flex-direction: row;
        gap: 16px;
      }
      h1 {
        border: 5px solid gray;
        padding: 10px;
        margin: 0px;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <h1>A</h1>
      <div class="flex2">
        <h1>B</h1>
        <div class="flex3">
          <h1>C</h1>
          <div>
            <h1>D</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
